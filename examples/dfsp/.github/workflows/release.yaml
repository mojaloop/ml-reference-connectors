name: Release
run-name: Release => ${{  github.event.head_commit.message }}

on:
  push:
    branches:
      - main

permissions:
  contents: write
  issues: write
  pull-requests: write

jobs:
  release:
    uses: infitx-org/actions/.github/workflows/release.yaml@main
    secrets:
      token: ${{ secrets.GITHUB_TOKEN }}
